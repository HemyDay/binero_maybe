<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Binero Maybe</title>
</head>

<body>

    <section id="Main_Section">
        <section id="Rules">
            <h1>Binero</h1>
            <p>But du jeu :</p>
            <p>Remplir la grille à l'aide des chifres 0 et 1</p>
            
            <p>Règles de placement:</p>
            <p>Pas plus de deux 0 ou deux 1 consécutifs.</p>
            <p>Chaque ligne et chaque colonne contiennent autant de 0 que de 1 (cinq chacun)</p>
            <p>Deux lignes ou deux colonnes ne peuvent être identiques</p>

            
        </section>

        <section id="Main_Game">
            <table id=GameGrid></table>
        </section>
        
        <section id="Game_Menu">
            <input type="button" value="Reset Grid" onclick="Reset_Grid_Content()">
            <input type="button" value="Level 1" onclick="Change_Level(STORED_GRID_1)">
            <input type="button" value="Level 2" onclick="Change_Level(STORED_GRID_2)">
            <input type="button" value="Level 3" onclick="Change_Level(STORED_GRID_3)">
            <input type="button" value="Level 4" onclick="Change_Level(STORED_GRID_4)">
            <input type="button" value="Level 5" onclick="Change_Level(STORED_GRID_5)">
        </section>
    
    </section>
    
</body>
</body>

</html>
<footer>
    <script src="script.js"></script>
</footer>
